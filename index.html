<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Viaje de Negocios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }

    .form-container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    .form-container h1 {
      text-align: center;
      color: #0078D4;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input[type="checkbox"] {
      margin-right: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Solicitud de Viaje</h1>
    <form id="viajeForm">
      <div class="form-group">
        <label for="titulo">Título del viaje</label>
        <input type="text" id="titulo" name="titulo" required>
      </div>

      <div class="form-group">
        <label for="fechaInicio">Fecha de inicio</label>
        <input type="date" id="fechaInicio" name="fechaInicio" required>
      </div>

      <div class="form-group">
        <label for="fechaFin">Fecha de fin</label>
        <input type="date" id="fechaFin" name="fechaFin" required>
      </div>

      <div class="form-group">
        <label for="destino">Destino del viaje</label>
        <input type="text" id="destino" name="destino" required>
      </div>

      <div class="form-group">
        <input type="checkbox" id="equipoEmpresa" name="equipoEmpresa">
        <label for="equipoEmpresa" style="display:inline;">Usaré equipo de la empresa</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="vpn" name="vpn">
        <label for="vpn" style="display:inline;">Necesito VPN</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="dispositivoMovil" name="dispositivoMovil">
        <label for="dispositivoMovil" style="display:inline;">Necesito dispositivo móvil</label>
      </div>

      <div class="form-group">
        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" name="comentarios"></textarea>
      </div>

      <button type="submit">Enviar Solicitud</button>
    </form>
  </div>

  <script>
    const flujoUrl = "AQUÍ_VA_LA_URL_DE_TU_FLUJO"; // Reemplaza con tu URL de Power Automate (GET)

    document.getElementById("viajeForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const params = new URLSearchParams({
        titulo: document.getElementById("titulo").value,
        fechaInicio: document.getElementById("fechaInicio").value,
        fechaFin: document.getElementById("fechaFin").value,
        destino: document.getElementById("destino").value,
        equipoEmpresa: document.getElementById("equipoEmpresa").checked,
        vpn: document.getElementById("vpn").checked,
        dispositivoMovil: document.getElementById("dispositivoMovil").checked,
        comentarios: document.getElementById("comentarios").value
      });

      try {
        const response = await fetch(`${flujoUrl}?${params.toString()}`, {
          method: "GET"
        });

        if(response.ok) alert("Solicitud enviada correctamente!");
        else {
          alert("Error al enviar la solicitud.");
          console.error(await response.text());
        }
      } catch(err) {
        alert("Error de conexión al enviar la solicitud.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
