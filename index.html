<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud de Viaje Empresarial</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0078d4, #00a1f1);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #0078d4;
    }
    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005a9e;
    }
    .success, .error {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Solicitud de Viaje Empresarial 1</h2>
    <form id="viajeForm">
      <label for="titulo">Título del viaje</label>
      <input type="text" id="titulo" required>

      <label for="fechaInicio">Fecha de inicio</label>
      <input type="date" id="fechaInicio" required>

      <label for="fechaFin">Fecha de fin</label>
      <input type="date" id="fechaFin" required>

      <label for="destino">Destino</label>
      <input type="text" id="destino" required>

      <label for="equipoEmpresa">Equipo de empresa</label>
      <select id="equipoEmpresa" required>
        <option value="">Seleccione...</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="vpn">VPN</label>
      <select id="vpn" required>
        <option value="">Seleccione...</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="dispositivoMovil">Dispositivo móvil</label>
      <select id="dispositivoMovil" required>
        <option value="">Seleccione...</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="comentarios">Comentarios</label>
      <textarea id="comentarios" rows="3"></textarea>

      <button type="submit">Enviar solicitud</button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    const flujoURL = "TU_URL_DEL_FLUJO_AQUI"; // <-- pegá tu URL de Power Automate aquí

    document.getElementById("viajeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "Enviando...";
      mensaje.className = "";

      const data = {
        titulo: document.getElementById("titulo").value,
        fechaInicio: document.getElementById("fechaInicio").value,
        fechaFin: document.getElementById("fechaFin").value,
        destino: document.getElementById("destino").value,
        equipoEmpresa: document.getElementById("equipoEmpresa").value,
        vpn: document.getElementById("vpn").value,
        dispositivoMovil: document.getElementById("dispositivoMovil").value,
        comentarios: document.getElementById("comentarios").value
      };

      try {
        const response = await fetch(flujoURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          mensaje.textContent = "✅ Solicitud enviada correctamente.";
          mensaje.className = "success";
          document.getElementById("viajeForm").reset();
        } else {
          const errorText = await response.text();
          mensaje.textContent = `❌ Error al enviar: ${errorText}`;
          mensaje.className = "error";
        }
      } catch (error) {
        mensaje.textContent = `❌ Error de red: ${error.message}`;
        mensaje.className = "error";
      }
    });
  </script>
</body>
</html>
