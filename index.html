<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud de Viaje Empresarial</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="at_logo.svg" alt="Logo AT">
    <h2> Solicitud de Viaje Empresarial </h2>
    
    <form id="viajeForm">
      <label for="titulo"> Título del viaje </label>
      <input type="text" id="titulo" placeholder="Escribi aquí el título de tu viaje" required>

      <label for="fechaInicio"> Fecha de inicio </label>
      <input type="date" id="fechaInicio" required>

      <label for="fechaFin"> Fecha de fin </label>
      <input type="date" id="fechaFin" required>

      <label for="destino"> Destino </label>
      <input type="text" id="destino" placeholder="Ingresa el destino de tu viaje" required>

      <label for="equipoEmpresa"> ¿Vas a usar tu equipo de la empresa? </label>
      <select id="equipoEmpresa" required>
        <option value="">Seleccione...</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="vpn"> ¿Necesitas acceso a la VPN de AT? </label>
      <select id="vpn" required>
        <option value="">Seleccione...</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="dispositivoMovil"> ¿Vas a utilizar algun dispositivo móvil? </label>
      <select id="dispositivoMovil" required>
        <option value="">Seleccione...</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="comentarios"> Comentarios </label>
      <textarea id="comentarios" placeholder="Algun comentario adicional al respecto del viaje" rows="3"></textarea>

      <button type="submit"> Enviar solicitud </button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script>
    const flujoURL = "https://default19685a3e7dde400fbbf3c8cdd7e1c9.6e.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/591849a8622c4924a6dd86506b16484e/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=lWQgocZSXXq7MBtu3wfEK0As4Qf62-evZySI_qKWgQM"; // <-- pegá tu URL de Power Automate aquí

    document.getElementById("viajeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "Enviando...";
      mensaje.className = "procensando";

      const data = {
        titulo: document.getElementById("titulo").value,
        fechaInicio: document.getElementById("fechaInicio").value,
        fechaFin: document.getElementById("fechaFin").value,
        destino: document.getElementById("destino").value,
        equipoEmpresa: document.getElementById("equipoEmpresa").value,
        vpn: document.getElementById("vpn").value,
        dispositivoMovil: document.getElementById("dispositivoMovil").value,
        comentarios: document.getElementById("comentarios").value
      };

      try {
        const response = await fetch(flujoURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          mensaje.textContent = "✅ Solicitud enviada correctamente.";
          mensaje.className = "success";
          document.getElementById("viajeForm").reset();
        } else {
          const errorText = await response.text();
          mensaje.textContent = `❌ Error al enviar: ${errorText}`;
          mensaje.className = "error";
        }
      } catch (error) {
        mensaje.textContent = `❌ Error de red: ${error.message}`;
        mensaje.className = "error";
      }
    });
  </script>
</body>
</html>
